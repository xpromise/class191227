<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检查签到</title>
  </head>
  <body>
    <h1>签到</h1>
    <script>
      // 定义班级总人数
      const studentsNum = 22;

      let str = `
      沈涵娮:
16

吕小雪191227:
20

周耀轩191227:
1

姜昱191227:
10

郭艳青191227:
3

王子阳191227:
9

墨羽不默语:
2

191227闫思琦:
21

纪智茹191227:
14

宋静雨191227:
4

刘紫妍191227:
18

邸佳怡191227:
22

邵晓伟191227:
12

王宝红191227:
15

王埔端华191227:
8

191227 杨晨:
13

杨博191227 :
5

郝乃群191227:
6

A 别无所求，:
19



`;

      const arr = str
        .replace(/[\u4e00-\u9fa5]+/g, "") // 删除中文
        .replace(/\s+/g, " ") // 将多个换行符替换为空格
        .trim() // 去除首尾两端空格
        .split(" "); // 拆分成数组

      // 没有签到人数组
      const notSignInArr = [];

      for (let index = 1; index <= studentsNum; index++) {
        const result = arr.indexOf(index + "");
        if (result < 0) {
          notSignInArr.push(index);
        }
      }

      console.log(notSignInArr);
    </script>
  </body>
</html>
