<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检查签到</title>
  </head>
  <body>
    <h1>签到</h1>
    <script>
      // 定义班级总人数
      const studentsNum = 22;

      let str = `
      

`;

      const arr = str
        .replace(/[\u4e00-\u9fa5]+/g, "") // 删除中文
        .replace(/\s+/g, " ") // 将多个换行符替换为空格
        .trim() // 去除首尾两端空格
        .split(" "); // 拆分成数组

      // 没有签到人数组
      const notSignInArr = [];

      for (let index = 1; index < studentsNum; index++) {
        const result = arr.indexOf(index + "");
        if (result < 0) {
          notSignInArr.push(index);
        }
      }

      console.log(notSignInArr);
    </script>
  </body>
</html>
