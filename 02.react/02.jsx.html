<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx</title>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script>
      /*
      创建虚拟DOM对象：
        1. 普通JS语法（不要babel）
        2. JSX语法（需要babel）
    */
      // 1. 创建虚拟DOM对象
      const vDom1 = React.createElement(
        "h1", // 元素类型
        { id: "title1", className: "my-class1" }, // 元素属性
        "I Like You" // 元素里面的内容
      );
      // 2. 将虚拟DOM对象渲染到页面指定容器中
      ReactDOM.render(vDom1, document.getElementById("root1"));
    </script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
      /*
        JSX：
          语法：
            1. 以<开头，如果里面是html元素，最终会被解析成html元素，如果不是，会特殊解析
            2. （JSX语法内）以{开头，里面代码就会当做JS代码解析
                注意 {JS表达式}
          作用：创建虚拟DOM对象    
          
          JSX语法最终都会经过babel编译，编译上面的JS语法
      */
      // 1. 创建虚拟DOM对象
      const id = 'title2';
      const content = 'I Like You';
      // "id"会当做文本解析
      // const vDom2 = <h1 id="id" className="my-class2">I Like You</h1>;
      const vDom2 = <h1 id={id} className="my-class2">{content}</h1>;
      console.log('vdom2', vDom2);
      
      // 2. 将虚拟DOM对象渲染到页面指定容器中
      ReactDOM.render(vDom2, document.getElementById("root2"));
    </script>
  </body>
</html>
